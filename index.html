<div class="wrapper">
   <h1>Hangman</h1>
    <h2>In the Garden</h2>
    <p>Use the alphabet below to guess the word, or click hint to get a clue<br>(not that I think you don't have one!) </p>

<div class="wrapper">
    <div id="buttons">
    </div> 

    <p id="categoryName"></p>
    <div id="hold">
    </div>
    
    <p id="mylives"></p>
    <p id="clue">Clue: </p>  
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

      <button id="hint">Hint</button>
      <button id="reset">Play again</button>

<body>


<script>






window.onload = function () {

  var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h',
        'i', 'j', 'k' ,'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
        't', 'u', 'v', 'w', 'x', 'y', 'z'];
  
  var categories;         // Array of topics
  var chosenCategory;     // Selected category
  var getHint;            // Word getHint
  var word;              // Selected word
  var guess;             // guess
  var guesses = [ ];      // Stored guesses
  var lives;             // Lives
  var counter;           // Count correct guesses
  var space;              // Number of spaces in word '-'

  // Get elements
  var showLives = document.getElementById("mylives");
  var showcategory = document.getElementById("scategory");
  var getHint = document.getElementById("hint");
  var showClue = document.getElementById("clue");



  // create alphabet ul
  var buttons = function () {
    myButtons = document.getElementById('buttons');
    letters = document.createElement('ul');

    for (var i = 0; i < alphabet.length; i++) {
      letters.id = 'alphabet';
      list = document.createElement('li');
      list.id = 'letter';
      list.innerHTML = alphabet[i];
      check();
      myButtons.appendChild(letters);
      letters.appendChild(list);
   
       } //for

  }  //buttons

  
  // Select category
  var selectCat = function () {


if (chosenCategory === categories[0]) {
     categoryName.innerHTML = "The Chosen Category is Flowers";
    } else if (chosenCategory === categories[1])  {
     categoryName.innerHTML = "The Chosen Category Is Trees";
   } else if (chosenCategory === categories[2])  {
     categoryName.innerHTML = "The Chosen Category Is Grasses";
    }
console.log(selectCat)
console.log(chosenCategory)
}  //select cat function

  // Create guesses ul
   result = function () {
    wordHolder = document.getElementById('hold');
    correct = document.createElement('ul');

    for (var i = 0; i < word.length; i++) {
      correct.setAttribute('id', 'my-word');
      guess = document.createElement('li');
      guess.setAttribute('class', 'guess');
      if (word[i] === "-") {
        guess.innerHTML = "-";
        space = 1;
      } else {
        guess.innerHTML = "_";
      }

      guesses.push(guess);

      wordHolder.appendChild(correct);
      correct.appendChild(guess);
      console.log(guess);
      console.log(guesses)

    }
  }
  

  // Show lives
   comments = function () {
    showLives.innerHTML = "You have " + lives + " lives left, choose wisely grasshopper!";
    if (lives < 1) {
      var won = false;
      showLives.innerHTML = "You Lose! Game Over!! If you want to try again push the Play Again below";
    }
    for (var i = 0; i < guesses.length; i++) {
      if (counter + space === guesses.length) {
        var won = true;
        showLives.innerHTML = "Congratulations! You Win!"    

      } //if
    }
     //for
  }  //comments = function ()

      // Animate man
  var animate = function () {
    var drawMe = lives ;
    drawArray[drawMe]();
  }  //animate function?

  
   // Hangman
  canvas =  function(){

    myStickman = document.getElementById("stickman");
    context = myStickman.getContext('2d');
    context.beginPath();
    context.strokeStyle = "#fff";
    context.lineWidth = 2;
  }; //canvas function
  
    head = function(){
      myStickman = document.getElementById("stickman");
      context = myStickman.getContext('2d');
      context.beginPath();
      context.arc(60, 25, 10, 0, Math.PI*2, true);
      context.stroke();
    }  //head function
    
  draw = function($pathFromx, $pathFromy, $pathTox, $pathToy) {
    
    context.moveTo($pathFromx, $pathFromy);
    context.lineTo($pathTox, $pathToy);
    context.stroke(); 
}  //draw function

   frame1 = function() {
     draw (0, 150, 150, 150);
   }; //frame1 function
   
   frame2 = function() {
     draw (10, 0, 10, 600);
   }; //frame2 function
  
   frame3 = function() {
     draw (0, 5, 70, 5);
   }; //frame3 function
  
   frame4 = function() {
     draw (60, 5, 60, 15);
   }; //frame4 function
  
   torso = function() {
     draw (60, 36, 60, 70);
   };  //torso function
  
   rightArm = function() {
     draw (60, 46, 100, 50);
   }; //rightarm function
  
   leftArm = function() {
     draw (60, 46, 20, 50);
   };  //leftarm function
  
   rightLeg = function() {
     draw (60, 70, 100, 100);
   }; //rightleg function
  
   leftLeg = function() {
     draw (60, 70, 20, 100);
   }; // leftLeg function
  
  drawArray = [rightLeg, leftLeg, rightArm, leftArm,  torso,  head, frame4, frame3, frame2, frame1]; 


  // OnClick Function
   check = function () {
    list.onclick = function () {
      var guess = (this.innerHTML);
      this.setAttribute("class", "active");
      this.onclick = null;
      for (var i = 0; i < word.length; i++) {
        if (word[i] === guess) {
          guesses[i].innerHTML = guess;
          counter += 1;
          console.log(guess)
        } 
        console.log(guess)
      }
      var j = (word.indexOf(guess));
      if (j === -1) {
        lives -= 1;
        comments();
        animate();
      } else {
        comments();
      }
    }
  }  //check function
 
    
// Play

  play = function () {
    categories = [
        ["rose", "poppy", "peony", "dahlia", "marigold", "zinnia", "meadow-rue"],
        ["birch", "crepe Myrtle", "blue Spruce", "oak", "japanese maple"],
        ["miscanthus", "morning light", "maiden", "pampas", "switchgrass"]
    ];

    chosenCategory = categories[Math.floor(Math.random() * categories.length)];
    word = chosenCategory[Math.floor(Math.random() * chosenCategory.length)];
    word = word.replace(/\s/g, "-");

    console.log(word);

    buttons();

    guesses = [];
    lives = 10;
    counter = 0;
    space = 0;
    result();
    comments();
    selectCat();
    canvas();

  }  // play function

  play()
  
  //Hint

    hint.onclick = function() {

      hints = [
        ["Valentines's day gift", "Flanders", "Sarah Bernhardt", "Dinner Plate", "Old-fashioned"],
        ["River", "Lilac of the South", "Colorado", "Live", "Crimson Queen"],
        ["Can run rampant", "Glows in the sun", "Many varieties", "Very Tall", "Could be used as a whip"]
    ];

    var categoryIndex = categories.indexOf(chosenCategory);
    var hintIndex = chosenCategory.indexOf(word);
    showClue.innerHTML = "Clue:-" +  hints[categoryIndex][hintIndex];
  };  //hint function

   // Reset

  document.getElementById('reset').onclick = function() {
    correct.parentNode.removeChild(correct);
    letters.parentNode.removeChild(letters);
    showClue.innerHTML = "";
    context.clearRect(0, 0, 400, 400);
    play();
  }  // document.getElementById('reset').onclick = function()
}  // window.onload = function

</script>
